    <body class="page-login">
        <main class="page-content">
            <div class="page-inner">
                <div id="main-wrapper">
                    <div class="row">
                        <div class="col-md-3 center">
                            <div class="panel panel-white" id="js-alerts">
                                <div class="panel-body">
                                    <div class="login-box">
                                        <a href="index.html" class="logo-name text-lg text-center m-t-xs">中国农业银行</a>
                                        <p class="text-center m-t-md">后台管理员登录</p>
                                        <form class="m-t-md" action="${pageContext.request.contextPath}/login" method="post">
                                            <div class="form-group">
                                                <input type="text" class="form-control"  name="adminName" placeholder="用户名" required>
                                            </div>
                                            <div class="form-group">
                                                <input type="password" name="adminPassword" class="form-control password" placeholder="密码" required>
                                            </div>
                                            <button type="submit" class="btn btn-success btn-block">登 录</button>
                                            
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
